<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="./config.php" method="post">
    <fieldset>
      <legend>Enter Your Information</legend>
      <table>
        <tr>
          <td>
            Fullname
          </td>
          <td>
            <input type="text" name="fullname" required>
          </td>
        </tr>
        <tr>
          <td>
            Address
          </td>
          <td>
            <input type="text" name="address" required>
          </td>
        </tr>
        <tr>
          <td>
            Phone
          </td>
          <td>
            <input type="text" name="phone" required>
          </td>
        </tr>
        <tr>
          <td>
            Gender
          </td>
          <td>
            <input type="radio" name="sex" value="Nam" checked>Nam 
            <input type="radio" name="sex" value="Nữ">Nữ
          </td>
        </tr>
        <tr>
          <td>
            Country
          </td>
          <td>
            <select name="country" required>
              <option value="Việt Nam">Việt Nam</option>
              <option value="Lào">Lào</option>
              <option value="Campuchia">Campuchia</option>
              <option value="Thái Lan">Thái Lan</option>
              <option value="Trung Quốc">Trung Quốc</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Study
          </td>
          <td>
            <input type="checkbox" name="php">PHP & MySQL
            <input type="checkbox" name="asp">ASP.NET
            <input type="checkbox" name="ccna">CCNA
            <input type="checkbox" name="security">Security+
          </td>
        </tr>
        <tr>
          <td>
            Note
          </td>
          <td>
            <textarea name="note" style="width: 200px; height: 100px;"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="btnsend" value="Gửi">
            <input type="reset" name="btncancel" value="Hủy">
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
